

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Show Project | Hadika Malik (HadikaMalik)</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script defer src="episodes.js"></script>

  <!-- Loads YOUR javascript code -->
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>TV Show Episodes</h1>
    <div id="episodeList"></div>
    <p>Data originally sourced from <a href="https://www.tvmaze.com/">TVMaze.com</a></p>
  </div>
  <section id="film-container">
    <select name="list" id="select">
      <option value="" selected disabled>Select your episode</option>
    </select>
    <label>
      <input type="search" id="q" name="q" placeholder="Search term" />
    </label>
    <span id="search-info"></span>
  </section>
  <div id="root"></div>
</body
